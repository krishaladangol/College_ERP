<!DOCTYPE html>
<html>
<head>
    <title>Grade Submission</title>
</head>
<body>

    <h2>Grade Submission</h2>

    <p><strong>Student:</strong> {{ submission.student }}</p>
    <p><strong>Assignment:</strong> {{ submission.assignment.title }}</p>

    <p>
        <strong>Submitted File:</strong>
        <a href="{{ submission.submitted_file.url }}" target="_blank">
            Download File
        </a>
    </p>

    <hr>

    <form method="POST">
        {% csrf_token %}

        <label>Marks:</label><br>
        <input type="number"
               name="marks"
               value="{{ submission.marks_obtained }}"
               required>
        <br><br>

        <label>Feedback:</label><br>
        <textarea name="feedback" rows="4" cols="50">
{{ submission.feedback }}
        </textarea>
        <br><br>

        <button type="submit">Save Grade</button>
    </form>

    <br>
    <a href="{% url 'view-submissions' submission.assignment.id %}">
        Back to Submissions
    </a>

</body>
</html>
