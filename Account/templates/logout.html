<!DOCTYPE html>
<html>
<head>
    <title>Logged Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logout-box h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .logout-box p {
            color: #666;
            margin-bottom: 25px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="logout-box">
        <h2>You have been logged out</h2>
        <p>Thank you for using the system.</p>

        <a href="{% url 'Login' %}" class="btn">Login Again</a>
    </div>

</body>
</html>
