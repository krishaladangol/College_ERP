<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College ERP | Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #2c7be5;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register {
            background-color: #28a745;
            color: white;
        }
        .login {
            background-color: #2c7be5;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>College ERP</h1>

    <a href="{% url 'account:Register' %}">
        <button class="btn register">Register</button>
    </a>

    <a href="{% url 'account:Login' %}">
        <button class="btn login">Login</button>
    </a>
</div>

</body>
</html>
