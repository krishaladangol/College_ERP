<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Teachers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #2c7be5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .Edit{
            background-color:orange;
            color:white;
            border-radius:10px
        }
        .Delete{
            background-color:Red;
            color:White;
            border-radius:10px


        }
    </style>
</head>
<body>

<div class="container">
    <h2>All Teachers</h2>

    <table>
        <thead>
            <tr>
                <th>S.N</th>
                <th>Teacher Name</th>
                <th>Subject</th>
                <th>Assigned Class</th>
                <th colspan=2>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ teacher.Teachername }}</td>
                <td>{{ teacher.subject }}</td>
                <td>{{ teacher.assigned_class }}</td>
                <td><a href="{% url 'edit_teacher' teacher.id %}">
                 <button class="Edit">Edit</button>
                </a>

                <a href="{% url 'delete_teacher' teacher.id %}">
                 <button class="Delete">Delete</button>
                </a></td>
            </tr>
            
                
            {% empty %}
            <tr>
                <td colspan="4">No teachers found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
