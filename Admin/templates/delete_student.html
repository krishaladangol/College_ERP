<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 40%;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        h2 {
            color: #d9534f;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-danger {
            background-color: #d9534f;
            color: white;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
                .navbar {
            background-color: #2c7be5;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .navbar h2 {
            color: white;
            font-weight: bold;
        }

        .navbar a {
            text-decoration: none;
            background: white;
            color: #2c7be5;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #e2e6ea;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h2>Admin Panel</h2>
        <a href="{% url 'admin-dashboard' %}">Home</a>
        <a href="{% url 'account:logout' %}" style="margin-left:10px; background:#dc3545; color:white;">
            Logout
        </a>

    </div>
<div class="container">
    <h2>Confirm Delete</h2>

    <p>
        Are you sure you want to delete  
        <strong>{{ student }}</strong> from <strong> Grade {{student.Grade}} </strong>?
    </p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_student' %}">
            <button type="button" class="btn btn-cancel">Cancel</button>
        </a>
    </form>
</div>

</body>
</html>
