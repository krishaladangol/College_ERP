<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 40%;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        h2 {
            color: #d9534f;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-danger {
            background-color: #d9534f;
            color: white;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirm Delete</h2>

    <p>
        Are you sure you want to delete  
        <strong>{{ object }}</strong> from <strong> Grade {{object.assigned_class}} </strong>?
    </p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_teacher' %}">
            <button type="button" class="btn btn-cancel">Cancel</button>
        </a>
    </form>
</div>

</body>
</html>
