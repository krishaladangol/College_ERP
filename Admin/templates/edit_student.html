<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #2c7be5;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Student</h2>

    <form method="post">
        {% csrf_token %}

        <label>First Name</label>
        <input type="text" name="Firstname" value="{{ student.Firstname }}" required>

        <label>Last Name</label>
        <input type="text" name="Lastname" value="{{ student.Lastname }}" required>

        <label>Grade</label>
        <input type="text" name="Grade" value="{{ student.Grade }}" required>
        
        <label>Course</label>
        <input type="text" name="Course" value="{{ student.course }}" required>

        <button type="submit">Update Teacher</button>
    </form>
</div>

</body>
</html>
