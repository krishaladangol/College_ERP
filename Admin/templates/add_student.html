<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            border: none;
            color: #fff;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a68d1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Student</h2>

<form method="POST">
    {% csrf_token %}

    <label>First Name</label>
    {{ form.Firstname }}

    <label>Last Name</label>
    {{ form.Lastname }}

    <label>Grade</label>
    {{ form.Grade }}

    <label>Course</label>
    {{ form.Course }}

    <button type="submit">Add Student</button>
</form>
</div>

</body>
</html>
