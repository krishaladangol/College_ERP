<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #2c7be5;
            color: white;
        }
        select {
            padding: 6px;
            width: 120px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a68d1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Attendance Sheet</h2>

    <form method="post">
        {% csrf_token %}

        <table>
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ student.Firstname }}</td>
                    <td>{{ student.Lastname }}</td>
                    <td>
                        <select name="status_{{ student.id }}">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No students found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit">Save Attendance</button>
    </form>
</div>

</body>
</html>
