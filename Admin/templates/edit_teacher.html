<!DOCTYPE html>
<html>
<head>
    <title>Edit Teacher</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #2c7be5;
            color: white;
            border: none;
        }
                .navbar {
            background-color: #2c7be5;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .navbar h2 {
            color: white;
            font-weight: bold;
        }

        .navbar a {
            text-decoration: none;
            background: white;
            color: #2c7be5;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #e2e6ea;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h2>Admin Panel</h2>
        <a href="{% url 'admin-dashboard' %}">Home</a>
        <a href="{% url 'account:logout' %}" style="margin-left:10px; background:#dc3545; color:white;">
            Logout
        </a>

    </div>
<div class="container">
    <h2>Edit Teacher</h2>

    <form method="post">
        {% csrf_token %}
        <label>Teacher ID</label>
        <input type="text" name="Teacherid" value="{{ subject.teacher.TeacherID }}" required>
        <label>Teacher ID</label>
        <input type="text" name="Teachername" value="{{ subject.teacher.Teachername }}" required>
        <label>Department</label>
        <input type="text" name="department" value="{{ subject.teacher.department }}" required>
        <label>Subject</label>
        <input type="text" name="Subject" value="{{ subject.subject_name }}" required>

        <label>Assigned Class</label>
        <input type="text" name="Assigned_class" value="{{ subject.assigned_class }}" required>



        <button type="submit">Update Teacher</button>
    </form>
</div>

</body>
</html>
