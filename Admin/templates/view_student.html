<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #2c7be5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .Edit{
            background-color:orange;
            color:white;
            border-radius:10px
        }
        .Delete{
            background-color:Red;
            color:White;
            border-radius:10px;
        }
            .navbar {
            background-color: #2c7be5;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .navbar h2 {
            color: white;
            font-weight: bold;
        }

        .navbar a {
            text-decoration: none;
            background: white;
            color: #2c7be5;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Admin Panel</h2>
        <a href="{% url 'admin-dashboard' %}">Home</a>
        <a href="{% url 'account:logout' %}" style="margin-left:10px; background:#dc3545; color:white;">
            Logout
        </a>

    </div>
<div class="container">
    <h2>All Students</h2>

    <table>
        <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Course</th>
                <th colspan=2>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in all_student %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.Firstname }} {{student.Lastname}}</td>
                <td>{{ student.Grade }}</td>
                <td>{{ student.course }}</td>


                

                 <td><a href="{% url 'edit_student' student.id %}">
                 <button class="Edit">Edit</button>
                </a>

                <a href="{% url 'delete_student' student.id %}">
                 <button class="Delete">Delete</button>
                </a></td>  
            </tr>
            
                
            {% empty %}
            <tr>
                <td colspan="4">No Student found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
